<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Autotraders</title>
</head>
<body>
    <div class="parent">
        <div class="iconDiv">
            <h1>LOGO</h1>
            
        </div>
        <!-- <button>Simulate Bid</button> -->
        <form action="">
            <div class="formGroup">
                <input id='username' type="text" placeholder="Username" required>
            </div>
            <div class="formGroup">
                <input id='password' type="password" placeholder="Password" required>
            </div>
            <span id="errorSpan">No user with this credentials</span>

            <div class="formGroup">
                <button type="submit">Sign In</button>
            </div>
            
            
        </form>
        <div class="homePage">
            <div class="welcome">
                <h2>Welcome to Autotraders</h2>
                <h3>austin_ogola</h3>
            </div>
            <div class="accounts">
                <p>Available Copart accounts : </p>
                <select name="" id="">
                    <option value="*">Select Copart account</option>
                </select>
                <div class="formGroup">
                    <button type="submit" id="openBtn">Open</button>
                </div>
                <div class="formGroup">
                    <button type="submit" id="exitBtn">Exit</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
